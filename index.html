  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/avid5/css/avid5.css">
  <script src="js/jquery.1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/modernizr.2.0.6.cust.min.js"></script>
  <script src="js/swfobject.js"></script>
  <script src="js/avid5/avid5.js"></script>  
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
    
    
      // USAGE
      $("#vid1").avid5(
        {
          videos: { 
             0 : { path: "media/compressed.webm", codec: "video/webm" }
            ,1 : { path: "media/compressed.mp4", codec: 'video/mp4;' }
            ,2 : { path: "media/compressed.ogv", codec: "video/ogg" }
          }
          ,width: 480
          ,height: 244
          ,video_loop_end: 4000
          ,video_loop_start: 0
          ,callback: function() {
              alert('click');
            }
          ,swf_video_path: "/mindcheck_plugin/media/compressed2.flv" // relative to swf file
        }
      );
      
      
      
      
      $("#vid2").avid5(
        {
          videos: { 
             0 : { path: "media/compressed.ogv", codec: "video/ogg" }
            ,1 : { path: "media/compressed.webm", codec: "video/webm" } // place webm before h264
            ,2 : { path: "media/compressed.mp4", codec: 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"' }
          }
          ,width: 480
          ,height: 244
          ,video_loop_end: 3000
          ,video_loop_start: 800
          ,callback: function() {
            $("#vid2").css({border: "dashed 2px #FF00FF"});
            $("#vid2").animate({left: "-150px"}, 2000);
          }
          ,swf_video_path: "/mindcheck_plugin/media/compressed.mp4" // relative to swf file
        }
      );
    
    
    
    
      $("#vid3").avid5(
        {
          videos: { 
             0 : { path: "media/compressed.webm", codec: "video/webm" } // place webm first
            ,1 : { path: "media/compressed.mp4", codec: "video/mp4" }
            ,2 : { path: "media/compressed.ogv", codec: "video/ogg" }
          }
          ,width: 480
          ,height: 244
          ,video_loop_end: 4000
          ,video_loop_start: 2000
        }
      );
    
      
      //$("#vid1").data('avid5').videoelem[0].play();
      
    
     });

    
    
  </script>
  
  
</head>

<body>

  <div id="container">

    <div id="main" role="main">
      
      
      <!-- <textarea name="lo" rows="8" cols="40" id="log"></textarea> -->
      
        <div id="vid1" class="avid5">
          <img src="img/one.png" width="480" height="244" alt="this is my alt" title="this is my title" />
        </div>

        <div id="vid2" class="avid5">
          <img src="img/two.png" width="480" height="244"  alt="this is my alt" title="this is my title" />
        </div>

        <div id="vid3" class="avid5">
          <img src="img/three.png" width="480" height="244"  alt="this is my alt" title="this is my title" />
        </div>
      
    </div>

  </div> <!--! end of #container -->



  
</body>
